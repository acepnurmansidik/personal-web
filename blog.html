<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="left-side">
        <a href="index.html">
          <h2>Acep Nurman Sidik</h2>
        </a>
      </div>
      <div class="right-side">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="blog.html" class="list-active">Blog</a>
          </li>
          <li>
            <a href="contact.html"> Contact Me </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Blog -->
    <!-- Form -->
    <div class="full-Container">
      <div class="blog">
        <div class="blog-container" id="blog-container">
          <button id="add-blog">Add Blog</button>
          <hr class="line" />
          <div id="contents" class="blog-list"></div>
        </div>
      </div>
    </div>
    <div class="modal-form modal-toggle" id="modal-container">
      <div class="blog-form">
        <form onsubmit="addBlog(event)" id="form-container">
          <h1>Create Post Blog</h1>
          <div>
            <label for="input-blog-title">Title</label>
            <input id="input-blog-title" />
          </div>
          <div>
            <label for="input-blog-content">Content</label>
            <textarea id="input-blog-content"></textarea>
          </div>
          <div>
            <label>Upload Image</label>
            <div class="input-blog-image-group">
              <label for="input-blog-image">
                <p>Attach File</p>
                <img src="assets/file.png" alt="file" />
              </label>
              <input type="file" id="input-blog-image" hidden />
            </div>
          </div>
          <div class="button-group">
            <div class="btn-cancel" id="btn-ca">Cancel</div>
            <button>Post Blog</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/blog.js"></script>
  </body>
</html>
